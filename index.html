<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades y Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="nombre" id="nombre-id">Juan David López Gómez</div>
        
        <h1>Agregar Actividad y Nota</h1>
        <form id="formulario-actividad">
            <input type="text" id="nombre-actividad" placeholder="Nombre de la actividad" required>
            <input type="number" id="nota-actividad" placeholder="Nota (ejemplo: 3.0)" required min="0" max="5" step="0.1">
            <button type="submit">Agregar</button>
        </form>

        <!-- Tabla de actividades -->
        <table id="tabla-actividades">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Actividad</th>
                    <th>Nota</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Resumen de notas -->
        <div id="resumen-notas">
            <div class="promedio-box">
                <strong>Promedio de Notas:</strong> 
                <span id="promedio"></span>
            </div>
            <div class="estado-box">
                <strong>Estado del Estudiante:</strong> 
                <span id="estado"></span>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div id="modal-eliminar" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que deseas eliminar esta actividad?</p>
            <button id="confirmar-eliminar">Eliminar</button>
            <button id="cancelar-eliminar">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
