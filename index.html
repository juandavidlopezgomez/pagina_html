<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades y Notas</title>
    <link rel="stylesheet" href="styles.css"> 
<body>
    <div class="contenedor">
        <h1>Agregar Actividad y Nota</h1>
        <form id="formulario-actividad">
            <input type="text" id="nombre-actividad" placeholder="Nombre de la actividad" required>
            <input type="text" id="nota-actividad" placeholder="Nota de la actividad" required>
            <button type="submit">Agregar</button>
        </form>

        <table id="tabla-actividades">
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> 
</html>
